<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="./styleContactUs.css">
</head>
<body>
<div class="contact-section">
    <div class="contact-wrapper">
        <div class="contact-content">
            <form class="contact-form-container">
                <div class="header-title">
                    <h1 class="contact-heading">Contact Us</h1>
                </div>

                <div class="form-group">
                    <a> Name</a>
                    <label for="name" class="visually-hidden">Name</label>
                    <input type="text" id="name" class="form-input" aria-label="Name" required>
                </div>

                <div class="form-group">
                    <a> Email</a>

                    <label for="email" class="visually-hidden">Email</label>
                    <input type="email" id="email" class="form-input" aria-label="Email" required>
                </div>

                <div class="form-group">
                    <a> Let Us know your Specifications</a>

                    <label for="specifications" class="visually-hidden">Let us know your specifications</label>
                    <textarea id="specifications" class="form-textarea" aria-label="Let us know your specifications" required></textarea>
                </div>

                <button type="submit" class="submit-button">Send</button>
            </form>

            <button class="representative-button" tabindex="0">Call A Representative</button>

            <div class="contact-info">
                <div class="info-section">
                    <div class="info-row">
                        <div class="info-col">
                            <p class="info-title">Cant Decide?</p>
                            <p class="info-subtitle">Consultant</p>
                        </div>
                        <div class="contact-details">
                            Tel: +89 32918639<br>
                            Fax: +39 2835 392 5
                        </div>
                    </div>
                </div>

                <div class="info-section">
                    <div class="info-row">
                        <div class="info-col">
                            <p class="info-title">Have issues?</p>
                            <p class="info-subtitle">Global Team</p>
                        </div>
                        <div class="contact-details">
                            Tel: +89 32918639<br>
                            Fax: +39 2835 392 5
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
